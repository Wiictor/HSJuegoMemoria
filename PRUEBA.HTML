<body>
  <script>
  function formatNum(num, separator, fraction) {
  var str = num.toLocaleString('es-ES');
  str = str.replace(/\./, fraction);
  str = str.replace(/,/g, separator);
  return str;
}
var number = 3000000;
var number2 = formatNum(number,".",",");
alert(number + " " + number2);
  </script>
</body>
